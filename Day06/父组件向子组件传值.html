<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="box">
        <com1 v-bind:partmsg="msg"></com1>
    </div>
</body>
</html>
<script>
    var vm = new Vue({
        el:"#box",
        data:{
            msg:"这是你老子"
        },
        methods:{
            aa(){
                console.log("父组件的aa方法")
            }
        },
        components:{
            com1:{
                template:"<p>这是儿子---{{ partmsg }}</p>",
                // 组件中的所有props中的数据,都是父组件传递过来的
                // props中的数据,都是只读的,无法重新赋值
                props:["partmsg"]  //把父组件传递过来的属性,现在props数组中定义一下才能使用这个数据
            },
            // com2
        }
    })
</script>
