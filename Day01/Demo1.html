<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="box">
        <p>{{ msg }}</p>
        <p v-text="msg"></p>
        <p v-html="msg2"></p>
        <!-- v-bind是Vue中提供绑定属性的指令 -->
        <p v-bind:title="my_title">123</p>
        <!-- v-bind：指令可以简写为 ：要绑定的属性 -->
        <p :title="my_title">123</p>
        <!-- v-on: 指令可以简写为 @ -->
        <input type="button" value="点我" v-on:click="at">
        <input type="button" value="点我" @click="at">
        <div :style="styles"></div>
    </div>
    <!-- <div v-cloak>{{msg}}</div> -->

</body>
</html>
<script>
    var vm = new Vue({
        el:"#box",
        data:{
            msg: "第一天学习Vue",
            msg2:"<h1>这是一个H1标签</h2>",
            my_title:"自己定义的属性",
            styles:{
                width:"500px",
                height:"500px",
                background:"red"
            }
        },
        methods:{
            at:function(){
                alert("你点我干嘛");
            }
        }
    })
</script>
